<script>
window.Helper = {
    getKeyDownNumber: function(e) {
        var keynum
        var keychar
        var numcheck

        if(window.event) {// IE
            keynum = e.keyCode
        } else if (e.which) {// Netscape/Firefox/Opera
            keynum = e.which
        }

        keychar = String.fromCharCode(keynum)
        numcheck = /\d/
        return !numcheck.test(keychar)
    },
    getRequest: function() {
        var url = location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]);
            }
        }
        return theRequest;
    },
    textFromPoint: function() {
        var html = window.frames[0].document.elementFromPoint(2,2);
        var text = html.innerHTML.replace(/<[^<>]+>/g,'');
        return text;
    }
}

var params = Helper.getRequest();

params.r = params.r;

params.uid = params.uid;
params.bid = params.bid;
params.token = params.token || 'asdfsa';
params.percentage = params.percentage || 1;
params.url = params.url || 'test/books/直道而行：孟子和荀子.epub';
params.probation = params.probation || -1

</script>
